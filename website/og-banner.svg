<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <!-- Subtle noise texture -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="n"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="n" mode="overlay"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0b1220"/>

  <!-- Aurora glows -->
  <g opacity="0.36">
    <circle cx="220" cy="140" r="220" fill="#22d3ee"/>
    <circle cx="1020" cy="90" r="190" fill="#a78bfa"/>
    <circle cx="980" cy="520" r="220" fill="#0ea5e9"/>
  </g>

  <!-- Framing gradient strokes -->
  <rect x="30" y="30" width="1140" height="570" rx="28" ry="28"
        fill="none" stroke="url(#grad)" stroke-opacity="0.6" stroke-width="2"/>
  <rect x="44" y="44" width="1112" height="542" rx="24" ry="24"
        fill="none" stroke="url(#grad)" stroke-opacity="0.25" stroke-width="1"/>

  <!-- Headline -->
  <g filter="url(#grain)">
    <text x="80" y="340"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="64" font-weight="800" letter-spacing="-0.5"
          fill="url(#grad)">
      Small Business Marketing Toolkit
    </text>

    <!-- Subhead -->
    <text x="80" y="410"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="30" font-weight="600" fill="#cbd5e1">
      Launch fast. Look pro. Sell more.
    </text>

    <!-- Callout pill -->
    <g transform="translate(80,455)">
      <rect width="460" height="56" rx="14" fill="rgba(15,23,42,0.85)" stroke="url(#grad)" stroke-opacity="0.6"/>
      <text x="20" y="37"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="22" font-weight="600" fill="#e2e8f0">
        PayPal checkout Â· Instant digital delivery
      </text>
    </g>
  </g>

  <!-- Corner accent -->
  <path d="M1200,630 L980,630 C1080,560 1150,480 1200,380 Z" fill="url(#grad)" opacity="0.10"/>
</svg>
